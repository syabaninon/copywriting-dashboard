<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Copywriting Input Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Copywriting Input Dashboard</h1>
        <form id="copywritingForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="copywriting">Copywriting:</label>
            <textarea id="copywriting" name="copywriting" rows="5" required></textarea>
            
            <button type="button" onclick="addCopywriting()">Add Copywriting</button>
        </form>
        
        <h2>Copywriting Subjects</h2>
        <ul id="subjectList"></ul>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
